<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Főoldal</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 2rem;
            background-color: #f9f9f9;
        }

        h1 {
            margin-bottom: 2rem;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .menu a button, .logout a button {
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .menu a button:hover, .logout a button:hover {
            background-color: #d0d0d0;
        }

        .logout {
            margin-top: 2rem;
        }

        .logout a button {
            width: 100%;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Üdv, {{ session['username'] }}!</h1>

        <div class="menu">
            {% if session['role'] == 'user' %}
                <a href="{{ url_for('tanker') }}"><button>Tartály feltöltés</button></a>
                <a href="{{ url_for('tankolas') }}"><button>Tankolás</button></a>
            {% elif session['role'] == 'admin' %}
                <a href="{{ url_for('register') }}"><button>Új felhasználó regisztrálása</button></a>
                <a href="{{ url_for('tankolas_jelentes') }}"><button>Jelentések</button></a>
            {% endif %}
        </div>

        <div class="logout">
            <a href="{{ url_for('logout') }}"><button>Kijelentkezés</button></a>
        </div>
    </div>
</body>
</html>
