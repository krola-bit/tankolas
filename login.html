<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Bejelentkezés</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 400px;
            margin: auto;
            padding: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
        }
        input {
            padding: 0.5rem;
            margin-top: 0.25rem;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.75rem;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h2>Bejelentkezés</h2>
    <form method="POST">
        <label for="username">Felhasználónév:</label>
        <input type="text" name="username" required>

        <label for="password">Jelszó:</label>
        <input type="password" name="password" required>

        <button type="submit">Belépés</button>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </form>
</body>
</html>
